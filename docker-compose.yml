version: '3.8'

services:
  # Redis服务（用于缓存和会话管理）
  redis:
    image: redis:7-alpine
    container_name: sporttools-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sporttools-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 后端服务
  backend:
    build:
      context: ./sport-api
      dockerfile: Dockerfile
    container_name: sporttools-backend
    ports:
      - "8002:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=your-secret-key-change-in-production-2024
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./sport-api:/app
      - ./sport-api/sports_teaching.db:/app/sports_teaching.db
      - ./sport-api/uploads:/app/uploads
      - ./sport-api/logs:/app/logs
    networks:
      - sporttools-network
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 前端服务
  frontend:
    build:
      context: ./sport-web
      dockerfile: Dockerfile
    container_name: sporttools-frontend
    ports:
      - "8888:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - sporttools-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# 数据卷配置（用于持久化）
volumes:
  redis_data:  # Redis数据持久化

# 网络配置
networks:
  sporttools-network:
    driver: bridge
    name: sporttools-network
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
