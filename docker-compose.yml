version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
    container_name: sporttools-backend
    ports:
      - "8002:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - ./backend/sports_teaching.db:/app/sports_teaching.db
    networks:
      - sporttools-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/health'); exit(0) if r.status_code == 200 else exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./frontend
    container_name: sporttools-frontend
    ports:
      - "8888:80"
    depends_on:
      - backend
    networks:
      - sporttools-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# 网络配置
networks:
  sporttools-network:
    driver: bridge
    name: sporttools-network
